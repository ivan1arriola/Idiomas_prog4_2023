name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: make
    - name: Check for warnings and errors
      run: |
        warnings=$(make 2>&1 >/dev/null | grep -E '(warning|error)' | wc -l)
        echo "Number of warnings: $warnings"
