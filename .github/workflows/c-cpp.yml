name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up C++ compiler
      run: sudo apt-get install g++

    - name: Build and check for errors
      run: |
        make
        if [ $? -eq 0 ]; then
          echo "Build successful. No errors."
        else
          echo "Build failed. Check for errors."
        fi

    - name: Run test 1
      run: |
        make test1

    - name: Run test 2
      run: |
        make test2
