name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  TERM: linux

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up C++ compiler
      run: sudo apt-get install g++

    - name: Build and check for errors
      run: make clean build
     
    - name: Run test 1
      run: |
        make test1

    - name: Run test 2
      run: |
        make test2

